apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-service-name-for-posts-service
  namespace: "{{{M3_NAMESPACE}}}"
  labels:
    app: deployment-service-label-for-posts-service
spec:
  replicas: 3
  # specify what are common things thar will be the same in the 3 created replicas/copies
  selector:
    matchLabels:
      app: posts-service-pod-label
  template:
    metadata:
      labels:
        app: posts-service-pod-label
    spec:
      containers:
      - name: posts-service-pod-container-name
        image: "{{{DOCKER_IMAGE}}}"
        command: ["node"]
        args: ["src/index.js"]
        env:
        - name: NAME
          value: posts-service-pod1-APP_NAME
        - name: POSTS_URL
          value: "{{{POSTS_SERVICE_DNS}}}.{{{M3_HOST_NAME}}}"
        - name: VOTES_URL
          value: "{{{VOTES_SERVICE_DNS}}}.{{{M3_HOST_NAME}}}"
        ports:
          - containerPort: 3000
            protocol: TCP
